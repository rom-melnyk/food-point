<VirtualHost *:80>
        ServerName foodpoint.if.ua

        ServerAdmin webmaster@foodpoint
        DocumentRoot /home/rom/Prj/foodpoint.if.ua

        <Directory /home/rom/Prj/foodpoint.if.ua/ >
                Order allow,deny
                Allow from all
                Require all granted
        </Directory>
        <Directory /home/rom/Prj/foodpoint.if.ua/logs/ >
                Order deny,allow
                Deny from all
                Require all denied
        </Directory>

        ErrorLog /home/rom/Prj/foodpoint.if.ua/logs/error.log
        CustomLog /home/rom/Prj/foodpoint.if.ua/logs/access.log combined
</VirtualHost>

